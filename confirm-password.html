    <section class="reset_password">
        <div class="container">
            <div class="row">
                
                    <div class="password_container">
                        <form action="login.html">
                            <h3>كلمة المرور الجديدة</h3>
                            <p>أدخل كلمة مرور قوية تحتوي على الأقل على 8 حروف مكونة
                                من أرقام ورموز</p>
                            <div class="input-group">
                                <input type="password" name="" id="myInput1" class="form-control" 
                                    placeholder=" كلمة المرور " required>
                                    <span class="eye-login"><i onclick="myFunction1(1)" id="id1" class="bi bi-eye"></i></span>
                            </div>
                            <div class="input-group">
                             
                                <input type="password" id="myInput2" name="" class="form-control" 
                                    placeholder=" تأكيد كلمة المرور" required>
                                    <span class="eye-login"><i onclick="myFunction1(2)" id="id2" class="bi bi-eye"></i></span>
                            </div>
                            <button type="submit" class="btn first">  حفظ</button>
                        </form>
                    </div>
                
            </div>
        </div>

    <!-- main js -->
     <!-- show-hide password -->
     <script>
        function myFunction1(id) {
            var x = document.getElementById("myInput1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var y = document.getElementById("myInput2");
            if (y.type === "password") {
                y.type = "text";
            } else {
                y.type = "password";
            }
            $(`#id${id}`).toggleClass("bi-eye bi-eye-slash");
        }
    </script>
